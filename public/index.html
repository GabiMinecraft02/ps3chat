<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>PS3Chat</title>
<link rel="stylesheet" href="css/style.css">
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #1e1e1e;
    color: #f0f0f0;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  #login { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; }
  #login input { margin: 5px; padding: 10px; border-radius: 5px; border: none; }
  #login button { padding: 10px 20px; border-radius: 5px; border: none; cursor: pointer; background-color: #3a3a3a; color: white; }

  #chat-container { display: flex; flex: 1; overflow: hidden; }
  #chat { flex: 2; display: flex; flex-direction: column; padding: 10px; background-color: #2a2a2a; }
  #messages { flex: 1; overflow-y: auto; padding: 5px; border: 1px solid #444; border-radius: 5px; margin-bottom: 5px; }
  #input-area { display: flex; gap: 5px; }
  #input-area input { flex: 1; padding: 5px; border-radius: 5px; border: none; }
  #input-area button { padding: 5px 10px; border-radius: 5px; border: none; cursor: pointer; background-color: #3a3a3a; color: white; }

  #users { flex: 1; padding: 10px; background-color: #2e2e2e; border-left: 1px solid #444; overflow-y: auto; }
  #users li { display: flex; justify-content: space-between; padding: 5px 0; }
  #users .status { margin-left: 5px; }

  @media (max-width: 768px) {
    #chat-container { flex-direction: column; }
    #users { border-left: none; border-top: 1px solid #444; flex: none; height: 120px; }
  }
</style>
</head>
<body>

<div id="login">
  <input id="pseudo" placeholder="Pseudo">
  <input id="password" type="password" placeholder="Mot de passe">
  <button onclick="login()">Connexion</button>
</div>

<div id="chat-container" style="display:none;">
  <div id="chat">
    <div id="messages"></div>
    <div id="input-area">
      <input id="msg" placeholder="Message">
      <button id="send-btn">Envoyer</button>
      <button id="voice-btn">ðŸŽ¤ Activer</button>
      <button id="mute-btn">ðŸ”‡ Muet</button>
    </div>
  </div>
  <ul id="users"></ul>
</div>

<!-- ta zone chat ici -->

<script src="/socket.io/socket.io.js"></script>
<script src="/js/chat.js"></script>
<script src="/js/webrtc.js"></script>
</body>
</html>
