<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>PS3Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: #0f172a;
      color: white;
    }

    /* Layout principal */
    #app {
      display: grid;
      grid-template-columns: 1fr 260px;
      grid-template-rows: 1fr auto;
      height: 100vh;
    }

    /* 1 - Zone chat */
    #chat {
      grid-column: 1 / 2;
      grid-row: 1 / 3;
      padding: 10px;
      overflow-y: auto;
      background: #020617;
    }

    .message {
      margin-bottom: 6px;
      font-size: 14px;
    }

    /* 2 - Gens connectÃ©s */
    #users {
      grid-column: 2 / 3;
      grid-row: 1 / 2;
      padding: 10px;
      background: #020617;
      border-left: 1px solid #1e293b;
      overflow-y: auto;
    }

    #users h3 {
      margin-top: 0;
      font-size: 14px;
      text-align: center;
    }

    #users ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #users li {
      display: flex;
      justify-content: space-between;
      padding: 4px 0;
      font-size: 13px;
    }

    /* 3 - ContrÃ´les */
    #controls {
      grid-column: 2 / 3;
      grid-row: 2 / 3;
      padding: 8px;
      background: #020617;
      border-left: 1px solid #1e293b;
      border-top: 1px solid #1e293b;
    }

    #controls button,
    #controls select,
    #controls input {
      width: 100%;
      margin-bottom: 6px;
      padding: 6px;
      font-size: 13px;
    }

    /* Mobile */
    @media (max-width: 700px) {
      #app {
        grid-template-columns: 1fr;
        grid-template-rows: 1fr auto auto;
      }

      #users {
        grid-column: 1;
        grid-row: 2;
        border-left: none;
        border-top: 1px solid #1e293b;
      }

      #controls {
        grid-column: 1;
        grid-row: 3;
        border-left: none;
      }
    }
  </style>
</head>

<body>
  <div id="app">

    <!-- 1 ZONE CHAT -->
    <div id="chat"></div>

    <!-- 2 CONNECTÃ‰S -->
    <div id="users">
      <h3>ConnectÃ©s</h3>
      <ul id="usersList"></ul>
    </div>

    <!-- 3 CONTROLES -->
    <div id="controls">
      <button id="callBtn">ðŸŽ¤ Appel</button>
      <button id="muteBtn">ðŸ”‡ Mute</button>
      <button id="deafenBtn">ðŸ”• Sourdine</button>

      <select id="micSelect">
        <option>Micro</option>
      </select>

      <input id="messageInput" placeholder="Message..." />
      <button id="sendBtn">Envoyer</button>
    </div>

  </div>

  <!-- JS -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/users.js"></script>
  <script src="js/chat.js"></script>
  <script src="js/webrtc.js"></script>
</body>
</html>
