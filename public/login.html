<html lang="fr">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #020617;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }

    #loginBox {
      background: #0f172a;
      padding: 20px;
      width: 280px;
      border-radius: 6px;
      text-align: center;
      box-shadow: 0 0 10px black;
    }

    h2 {
      margin-top: 0;
      font-size: 18px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      background: #020617;
      border: 1px solid #1e293b;
      color: white;
    }

    button {
      width: 100%;
      padding: 8px;
      background: #2563eb;
      border: none;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }

    #error {
      color: #f87171;
      font-size: 13px;
      display: none;
    }
  </style>
</head>

<body>
  <div id="loginBox">
    <h2>PS3Chat</h2>

<div id="login-container"></div>
<div id="chat-container" style="display:none;"></div>
  <input id="pseudo">
  <input id="password" type="password">
  <button id="login-btn">Connexion</button></div>

<script src="/socket.io/socket.io.js"></script>
